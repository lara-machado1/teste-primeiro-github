<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma Safe+ para avaliação física inclusiva.">
    <title>Safe+ | Avaliação Física Inclusiva</title>
</head>

<body>

<header>
    <h1>Safe+ Plataforma de Avaliação Física Inclusiva</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Avaliações</a></li>
        <li><a href="#">Relatórios</a></li>
    </ul>
</nav>

<main>

<section>
    <h2>Cadastro do Aluno</h2>

    <form>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data_nascimento" required>

        <p>Sexo:</p>
        <input type="radio" id="masc" name="sexo" value="masculino" required>
        <label for="masc">Masculino</label>

        <input type="radio" id="fem" name="sexo" value="feminino">
        <label for="fem">Feminino</label>

        <br><br>

        <label for="temperatura">Temperatura Corporal (°C):</label>
        <input type="number" id="temperatura" name="temperatura" step="0.1" required>

        <label for="horario">Horário da Avaliação:</label>
        <input type="time" id="horario" name="horario" required>

        <br><br>

        <button type="submit">Enviar</button>

    </form>
</section>

</main>

<footer>
    <p>© 2026 Safe+</p>
</footer>

</body>
</html>
